<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="description" content="Friendly scoreboard for billiards game.">
<meta name="keywords" content="HTML,CSS">
<meta name="author" content="Robert Focke">

<style>

#header {
	width: 100%;
	background-color: white;
	text-align:center;
	height: 40px;
}

#container {
	width: 100%;
	background-color: #ffcc33;
	margin: auto;
}

#first {
	width: 50%;
	float: left;
	height: 300px;
	background-color: white;
	text-align:center;
}

#second {
	width: 50%;
	float: left;
	height: 300px;
	background-color: white;
	text-align:center;
}

#clear {
	clear: both;
}

p1 {
   font-size: 100px;
}

p2 {
   font-size: 50px;
}

</style>
</head>

<div id="header">
	<h1>All Time Billiard Scores</h1>
</div>

<div id="container">
	<div id="first">
		<p2>Robert</p2>
		<br>
		<p1>8</p1>
	</div>

	<div id="second">
		<p2>Faisal</p2>
		<br>
		<p1>3</p1>
	</div>

	<div id="clear">
	</div>
</div>

</body>
</html>
